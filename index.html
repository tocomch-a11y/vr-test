<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORCE AR START</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        #arBtn { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 60px 100px; font-size: 40px; background: #ff00ff; color: white;
            border: 10px solid #fff; border-radius: 20px; font-weight: bold; z-index: 9999;
        }
        #status { position: fixed; bottom: 20px; width: 100%; text-align: center; color: #0f0; font-family: monospace; z-index: 1000; }
    </style>
</head>
<body>
    <button id="arBtn">ENTER AR</button>
    <div id="status">Ready to Launch</div>
    <audio id="remoteAudio" autoplay></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

    <script>
        const btn = document.getElementById('arBtn');
        const status = document.getElementById('status');
        let macData = { low: 0, mid: 0, high: 0, trigger: false };
        let renderer, scene, camera, mesh, geometries = [];

        // 1. 最優先：ボタンが押された瞬間にXRを要求（一切の計算を挟まない）
        btn.onclick = () => {
            if (!navigator.xr) {
                status.innerText = "WebXR NOT SUPPORTED";
                return;
            }

            navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local-floor', 'hand-tracking']
            }).then(setupXR).catch(err => {
                status.innerText = "XR FAIL: " + err.message;
                console.error(err);
            });
        };

        function setupXR(session) {
            btn.style.display = 'none';
            status.innerText = "XR SESSION ACTIVE";

            // 描画系の初期化
            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
            renderer.xr.enabled = true;
            renderer.setPixelRatio(1);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.setSession(session);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 100);

            // 12種類の形状を生成
            createGeos();
            mesh = new THREE.Mesh(geometries[0], new THREE.MeshBasicMaterial({wireframe: true, color: 0x00ffff}));
            scene.add(mesh);

            // 通信の開始（AR起動後にバックグラウンドで開始）
            initCommunication();

            renderer.setAnimationLoop(render);
        }

        function createGeos() {
            for(let i=0; i<12; i++) {
                geometries.push(new THREE.IcosahedronGeometry(i + 1, 1)); // シンプルなテスト形状
            }
            // 実際にはここでTorusKnotなどの複雑な形状をループで入れる
        }

        function initCommunication() {
            const peer = new Peer('psy-link-stable-quest');
            peer.on('call', call => {
                call.answer(new MediaStream());
                call.on('stream', stream => {
                    document.getElementById('remoteAudio').srcObject = stream;
                });
            });
            peer.on('connection', conn => {
                conn.on('data', data => { macData = data; });
            });
        }

        let lastSwitch = 0, hue = 0, currentIdx = 0;
        function render(time, frame) {
            hue += 0.005;
            if (macData.trigger && Date.now() - lastSwitch > 800) {
                currentIdx = (currentIdx + 1) % 12;
                mesh.geometry = geometries[currentIdx];
                lastSwitch = Date.now();
            }

            // ハンドトラッキング
            if (frame) {
                const sources = frame.session.inputSources;
                for (const input of sources) {
                    if (input.hand) {
                        const joint = frame.getJointPose(input.hand.get('index-finger-tip'), renderer.xr.getReferenceSpace());
                        if (joint) {
                            mesh.position.set(joint.transform.position.x, joint.transform.position.y, joint.transform.position.z);
                        }
                    }
                }
            }

            mesh.rotation.y += 0.02 + macData.high * 0.1;
            mesh.scale.setScalar(1 + macData.low * 3);
            mesh.material.color.setHSL((hue + macData.mid)%1, 1, 0.5);

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
