<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>VR Tunnel - Perfect Sync</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; background: #000; z-index: 100; }
        input { padding: 15px; font-size: 18px; border-radius: 10px; margin: 10px; width: 300px; text-align: center; background: #222; color: #fff; border: 1px solid #00ffff; }
        button { padding: 20px 40px; font-size: 20px; background: #00ffff; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
        #status { margin-top: 15px; color: #00ffff; font-size: 14px; }
    </style>
</head>
<body>
    <div id="overlay">
        <h1>VR Tunnel (Digital Link)</h1>
        <input type="text" id="targetId" placeholder="送信機IDを入力">
        <button id="startBtn">VR起動</button>
        <div id="status">Macの sender.html を先に開始してください</div>
    </div>

    <script type="module">
        import { VRButton } from 'https://unpkg.com/three@0.128.0/examples/jsm/webxr/VRButton.js';

        let scene, camera, renderer, analyzer, dataArray, audioCtx;
        let tunnel, particles;
        const peer = new Peer(); 

        function initScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            const tunnelGeom = new THREE.CylinderGeometry(30, 30, 500, 64, 1, true);
            tunnel = new THREE.Mesh(tunnelGeom, new THREE.MeshBasicMaterial({ color: 0xff00ff, wireframe: true }));
            tunnel.rotation.x = Math.PI / 2;
            scene.add(tunnel);

            const pGeom = new THREE.BufferGeometry();
            const pPos = new Float32Array(10000 * 3);
            for(let i=0; i<pPos.length; i++) pPos[i] = (Math.random() - 0.5) * 400;
            pGeom.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
            particles = new THREE.Points(pGeom, new THREE.PointsMaterial({ size: 0.2, color: 0x00ffff }));
            scene.add(particles);

            animate();
        }

        async function connectToMac() {
            const id = document.getElementById('targetId').value;
            if(!id) return;

            // Questの音声制限解除
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            await audioCtx.resume();

            // Mac(sender.html)に電話をかける
            // 第2引数に空のストリームを渡すことで、Quest側のマイクを一切使わないようにします
            const call = peer.call(id, new MediaStream());

            call.on('stream', (remoteStream) => {
                // ここで受信した音がMacのデジタル音です
                const source = audioCtx.createMediaStreamSource(remoteStream);
                analyzer = audioCtx.createAnalyser();
                analyzer.fftSize = 256;
                source.connect(analyzer);
                
                // Questのスピーカーへ出力（これで音が聞こえる）
                source.connect(audioCtx.destination);
                
                dataArray = new Uint8Array(analyzer.frequencyBinCount);
                document.getElementById('overlay').style.display = 'none';
            });

            peer.on('error', err => {
                document.getElementById('status').innerText = "接続失敗：IDを確認してください";
            });
        }

        function animate() {
            renderer.setAnimationLoop(() => {
                if (analyzer) {
                    analyzer.getByteFrequencyData(dataArray);
                    const bass = (dataArray[5] / 255) * 8; // 感度ブースト
                    tunnel.scale.set(1 + bass, 1, 1 + bass);
                    tunnel.rotation.y += 0.01;
                    const pos = particles.geometry.attributes.position.array;
                    for (let i = 2; i < pos.length; i += 3) {
                        pos[i] += 0.5 + bass * 12;
                        if (pos[i] > 200) pos[i] = -200;
                    }
                    particles.geometry.attributes.position.needsUpdate = true;
                }
                renderer.render(scene, camera);
            });
        }

        document.getElementById('startBtn').onclick = () => {
            initScene();
            connectToMac();
        };
    </script>
</body>
</html>
