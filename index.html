<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Quest Receiver VR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; background: #000; z-index: 100; }
        .id-display { font-size: 24px; color: #00ffff; margin: 20px; padding: 10px; border: 1px solid #00ffff; }
        button { padding: 20px 40px; font-size: 20px; background: #ff00ff; border: none; border-radius: 50px; cursor: pointer; color: white; font-weight: bold; }
    </style>
</head>
<body>
    <div id="overlay">
        <h1>Quest受信機</h1>
        <div id="idStatus">Peer準備中...</div>
        <div id="idLabel" class="id-display">----</div>
        <button id="startBtn">1. VR準備 (ここをクリック)</button>
        <p>このIDをMac側に入力してください</p>
    </div>

    <script type="module">
        import { VRButton } from 'https://unpkg.com/three@0.128.0/examples/jsm/webxr/VRButton.js';

        let scene, analyzer, dataArray, audioCtx, tunnel;
        const idLabel = document.getElementById('idLabel');

        // Quest専用の固定に近いIDを生成
        const questId = 'quest-vr-' + Math.floor(Math.random() * 999);
        const peer = new Peer(questId);

        peer.on('open', (id) => {
            idLabel.innerText = id;
            document.getElementById('idStatus').innerText = "準備完了！";
        });

        // シーン初期化
        scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(90, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(VRButton.createButton(renderer));

        const tunnelGeom = new THREE.CylinderGeometry(30, 30, 500, 32, 1, true);
        tunnel = new THREE.Mesh(tunnelGeom, new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true }));
        tunnel.rotation.x = Math.PI / 2;
        scene.add(tunnel);

        // Macからの「着信」を処理
        peer.on('call', (call) => {
            console.log("Macからの着信を検知");
            // 自分のマイクは送らない
            call.answer(new MediaStream());

            call.on('stream', (remoteStream) => {
                console.log("音声ストリームを受信");
                if (!audioCtx) {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                }
                audioCtx.resume().then(() => {
                    const source = audioCtx.createMediaStreamSource(remoteStream);
                    analyzer = audioCtx.createAnalyser();
                    source.connect(analyzer);
                    source.connect(audioCtx.destination);
                    dataArray = new Uint8Array(analyzer.frequencyBinCount);
                    document.getElementById('overlay').style.display = 'none';
                });
            });
        });

        renderer.setAnimationLoop(() => {
            if (analyzer) {
                analyzer.getByteFrequencyData(dataArray);
                const volume = (dataArray[10] / 255) * 5;
                tunnel.scale.set(1 + volume, 1, 1 + volume);
                tunnel.rotation.y += 0.01;
            }
            renderer.render(scene, camera);
        });

        document.getElementById('startBtn').onclick = () => {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            audioCtx.resume();
            document.getElementById('startBtn').innerText = "Macからの接続待ち...";
        };
    </script>
</body>
</html>
