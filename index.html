<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PSY-AR SENSOR SYNC</title>
    <style>
        body { margin: 0; background: transparent; overflow: hidden; }
        #arBtn { position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%); padding: 60px; font-size: 30px; background: #0f0; border: none; border-radius: 20px; z-index: 10001; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <button id="arBtn">START AR SYNC</button>
    <audio id="audio" autoplay playsinline></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
        let scene, camera, renderer, mesh, xrRefSpace;
        let geometries = [];
        // グローバル変数を確実に更新可能にする
        window.macData = { low: 0, mid: 0, high: 0, trigger: false };
        let lastSwitch = 0, hue = 0;
        const audio = document.getElementById('audio');

        function initGeos() {
            geometries = [];
            for(let i=0; i<12; i++) {
                // 複雑な形状を生成
                geometries.push(new THREE.TorusKnotGeometry(0.3, 0.08, 128, 16, i+1, i+4));
            }
        }

        const btn = document.getElementById('arBtn');
        btn.onclick = async () => {
            if (navigator.xr) {
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local-floor', 'hand-tracking']
                });
                btn.style.display = 'none';
                startXR(session);
            }
        };

        function startXR(session) {
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);
            
            initGeos();
            mesh = new THREE.Mesh(geometries[0], new THREE.MeshBasicMaterial({ wireframe: true, color: 0x00ff00 }));
            scene.add(mesh);

            session.requestReferenceSpace('local-floor').then(ref => {
                xrRefSpace = ref;
                renderer.xr.setSession(session);
                initPeer(); 
                renderer.setAnimationLoop(render);
            });
        }

        function initPeer() {
            // IDを固定してMacから確実に接続
            const peer = new Peer('quest-receiver'); 
            peer.on('connection', conn => {
                console.log("Connected to Mac!");
                conn.on('data', d => {
                    // 受信データをグローバルに即時反映
                    window.macData.low = d.low || 0;
                    window.macData.mid = d.mid || 0;
                    window.macData.high = d.high || 0;
                    window.macData.trigger = !!d.trigger;
                });
            });
            peer.on('call', call => {
                call.answer(new MediaStream());
                call.on('stream', s => { audio.srcObject = s; audio.play(); });
            });
        }

        function render(time, frame) {
            if (!frame || !xrRefSpace) return;
            hue += 0.005;
            const data = window.macData; // 常に最新の受信データを使用

            // 1. 音に合わせた形状ランダム変化
            if (data.trigger && (Date.now() - lastSwitch > 300)) {
                mesh.geometry = geometries[Math.floor(Math.random() * geometries.length)];
                lastSwitch = Date.now();
            }

            // 2. 指10本の完全トラッキング
            let totalPos = new THREE.Vector3(), count = 0;
            const inputSources = frame.session.inputSources;

            for (const input of inputSources) {
                if (input.hand) {
                    // 全ての関節ポイントを取得対象にする
                    const joints = ['thumb-tip', 'index-finger-tip', 'middle-finger-tip', 'ring-finger-tip', 'pinky-tip'];
                    joints.forEach(j => {
                        const joint = input.hand.get(j);
                        if (joint) {
                            const pose = frame.getJointPose(joint, xrRefSpace);
                            if (pose) {
                                totalPos.add(new THREE.Vector3().set(
                                    pose.transform.position.x,
                                    pose.transform.position.y,
                                    pose.transform.position.z
                                ));
                                count++;
                            }
                        }
                    });
                }
            }

            // 3. 視線ターゲットの計算
            const gazeDir = new THREE.Vector3(0, 0, -0.6).applyQuaternion(camera.quaternion).add(camera.position);

            // 4. トラッキング情報の反映
            if (count > 0) {
                const avgPos = totalPos.divideScalar(count);
                // 手の位置を優先しつつ視線方向を少しブレンド
                mesh.position.lerp(avgPos, 0.15);
                mesh.rotation.y += 0.05 + (data.high * 0.8); // 高音で高速回転
            } else {
                // 手がない時は視線の正面へ
                mesh.position.lerp(gazeDir, 0.05);
                mesh.rotation.y += 0.02;
            }

            // 5. 音に合わせたスケールと色の変化
            // low（低音）で巨大化、mid（中音）で色相変化、high（高音）で輝度変化
            const s = 0.5 + (data.low * 3.5);
            mesh.scale.setScalar(s);
            
            const colorHue = (hue + (data.mid * 0.5)) % 1;
            mesh.material.color.setHSL(colorHue, 1, 0.4 + (data.high * 0.4));
            
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
