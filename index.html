<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PSY-AR FIX</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        #arBtn { position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%); padding: 80px; font-size: 40px; background: #0ff; border-radius: 20px; z-index: 9999; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <button id="arBtn">START AR</button>
    <audio id="audio" autoplay playsinline></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
        let scene, camera, renderer, mesh, xrRefSpace, geometries = [];
        let macData = { low: 0, mid: 0, high: 0, trigger: false };
        let currentIdx = 0, lastSwitch = 0, hue = 0;
        const audio = document.getElementById('audio');

        window.onclick = () => { if (audio.srcObject) audio.play(); };

        const btn = document.getElementById('arBtn');
        btn.onclick = () => {
            // WebXR Session Request (Absolute Priority)
            navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local-floor', 'hand-tracking']
            }).then(session => {
                btn.style.display = 'none';
                setupScene(session);
            }).catch(err => {
                alert("AR Error: " + err.message);
            });
        };

        function setupScene(session) {
            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
            renderer.xr.enabled = true;
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

            // 24 Psychedelic Geometries
            for(let i=0; i<24; i++) {
                geometries.push(new THREE.TorusKnotGeometry(0.5, 0.1 + (i*0.01), 100, 16, i+1, i+2));
            }
            
            mesh = new THREE.Mesh(geometries[0], new THREE.MeshBasicMaterial({ wireframe: true, transparent: true }));
            scene.add(mesh);

            session.requestReferenceSpace('local-floor').then(ref => {
                xrRefSpace = ref;
                renderer.xr.setSession(session);
                initPeer();
                renderer.setAnimationLoop(render);
            });
        }

        function initPeer() {
            const peer = new Peer('quest-receiver');
            peer.on('connection', conn => conn.on('data', data => macData = data));
            peer.on('call', call => {
                call.answer(new MediaStream());
                call.on('stream', stream => { audio.srcObject = stream; audio.play(); });
            });
        }

        function render(time, frame) {
            if (!frame || !xrRefSpace) return;
            hue += 0.005;

            // Shape Switch
            if (macData.trigger && Date.now() - lastSwitch > 400) {
                currentIdx = (currentIdx + 1) % geometries.length;
                mesh.geometry = geometries[currentIdx];
                lastSwitch = Date.now();
            }

            // Gaze & Hand Tracking
            const look = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
            for (const input of frame.session.inputSources) {
                if (input.hand) {
                    const pose = frame.getJointPose(input.hand.get('index-finger-tip'), xrRefSpace);
                    if (pose) {
                        const p = pose.transform.position;
                        mesh.position.lerp(new THREE.Vector3(p.x, p.y, p.z).add(look.multiplyScalar(0.1)), 0.2);
                        mesh.rotation.y += 0.05 + macData.high;
                    }
                }
            }

            mesh.scale.setScalar(0.8 + macData.low * 2.5);
            mesh.material.color.setHSL((hue + macData.mid) % 1, 1, 0.5);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
