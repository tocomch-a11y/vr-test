<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Psychedelic VR (Audio Fixed)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; background: #000; z-index: 100; }
        button { padding: 20px 40px; font-size: 20px; background: #00ffff; color: #000; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
        audio { margin-top: 20px; width: 300px; } /* Questで見えるようにする */
    </style>
</head>
<body>
    <div id="overlay">
        <h1>VR連動テスト</h1>
        <button id="startBtn">Macと接続してVR開始</button>
        <p id="status">Macの配信開始を待ってください</p>
        <audio id="questAudio" controls autoplay></audio>
    </div>

    <script type="module">
        import { VRButton } from 'https://unpkg.com/three@0.128.0/examples/jsm/webxr/VRButton.js';

        let scene, analyzer, dataArray, audioCtx;
        let tunnel;
        const statusEl = document.getElementById('status');
        const audioEl = document.getElementById('questAudio');
        const peer = new Peer(); 

        // シーン構築
        scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(90, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(VRButton.createButton(renderer));

        const tunnelGeom = new THREE.CylinderGeometry(30, 30, 500, 32, 1, true);
        tunnel = new THREE.Mesh(tunnelGeom, new THREE.MeshBasicMaterial({ color: 0xff00ff, wireframe: true }));
        tunnel.rotation.x = Math.PI / 2;
        scene.add(tunnel);

        async function start() {
            // AudioContextの初期化
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            await audioCtx.resume();
            
            statusEl.innerText = "Mac(mac-sender)を呼び出し中...";
            
            // Macに電話をかける
            const call = peer.call('mac-sender', new MediaStream());

            call.on('stream', (stream) => {
                statusEl.innerText = "受信成功！音が鳴るか確認してください";
                
                // 1. Audioタグで再生（これでQuestの音が確実に出る）
                audioEl.srcObject = stream;
                audioEl.play();

                // 2. 音声解析の開始
                const source = audioCtx.createMediaStreamSource(stream);
                analyzer = audioCtx.createAnalyser();
                analyzer.fftSize = 256;
                source.connect(analyzer);
                // スピーカーにも接続（二重にならないよう注意）
                source.connect(audioCtx.destination);
                
                dataArray = new Uint8Array(analyzer.frequencyBinCount);
                document.getElementById('overlay').style.display = 'none';
            });
        }

        renderer.setAnimationLoop(() => {
            if (analyzer) {
                analyzer.getByteFrequencyData(dataArray);
                const volume = dataArray[5] / 255;
                tunnel.scale.set(1 + volume * 2, 1, 1 + volume * 2);
                tunnel.rotation.y += 0.01;
            }
            renderer.render(scene, camera);
        });

        document.getElementById('startBtn').onclick = start;
    </script>
</body>
</html>
