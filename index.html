<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>VR Tunnel - Final Sync</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; background: #000; z-index: 100; }
        button { padding: 25px 50px; font-size: 22px; background: #00ffff; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="overlay">
        <h1>VR連動 (デジタル直結)</h1>
        <button id="startBtn">接続してVR起動</button>
        <p id="status">Mac側で先に「配信開始」を押してください</p>
    </div>

    <script type="module">
        import { VRButton } from 'https://unpkg.com/three@0.128.0/examples/jsm/webxr/VRButton.js';

        let scene, analyzer, dataArray, audioCtx;
        let tunnel;
        const peer = new Peer(); // Quest側のIDは自動

        // VRシーン準備
        scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(90, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(VRButton.createButton(renderer));

        const tunnelGeom = new THREE.CylinderGeometry(30, 30, 500, 32, 1, true);
        tunnel = new THREE.Mesh(tunnelGeom, new THREE.MeshBasicMaterial({ color: 0xff00ff, wireframe: true }));
        tunnel.rotation.x = Math.PI / 2;
        scene.add(tunnel);

        async function start() {
            // Questの音声制限を解除
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            await audioCtx.resume();

            // Mac(mac-digital-link)に接続
            // 自分のマイクは送らない(空のストリーム)
            const call = peer.call('mac-digital-link', new MediaStream());

            call.on('stream', (remoteStream) => {
                // 受信した音を解析
                const source = audioCtx.createMediaStreamSource(remoteStream);
                analyzer = audioCtx.createAnalyser();
                analyzer.fftSize = 256;
                source.connect(analyzer);
                source.connect(audioCtx.destination); // スピーカーに接続
                
                dataArray = new Uint8Array(analyzer.frequencyBinCount);
                document.getElementById('overlay').style.display = 'none';
            });
        }

        renderer.setAnimationLoop(() => {
            if (analyzer) {
                analyzer.getByteFrequencyData(dataArray);
                const volume = (dataArray[10] / 255) * 6; // 感度調整
                tunnel.scale.set(1 + volume, 1, 1 + volume);
                tunnel.rotation.y += 0.01;
            }
            renderer.render(scene, camera);
        });

        document.getElementById('startBtn').onclick = start;
    </script>
</body>
</html>
