<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PSY-AR FINAL SYNC</title>
    <style>
        body { margin: 0; background: transparent; overflow: hidden; }
        #arBtn { position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%); padding: 60px; font-size: 30px; background: #f0f; color: #fff; border: none; border-radius: 20px; z-index: 10001; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <button id="arBtn">START SYNC AR</button>
    <audio id="audio" autoplay playsinline></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
        let scene, camera, renderer, mesh, xrRefSpace;
        let geometries = [];
        // window直下に配置し、どこからでもアクセス可能にする
        window.mD = { low: 0, mid: 0, high: 0, trigger: false };
        let lastSwitch = 0, hue = 0;

        function initGeos() {
            geometries = [];
            for(let i=0; i<12; i++) {
                geometries.push(new THREE.TorusKnotGeometry(0.3, 0.1, 128, 16, i + 1, (i % 3) + 3));
            }
        }

        document.getElementById('arBtn').onclick = async () => {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local-floor', 'hand-tracking']
            });
            startXR(session);
        };

        function startXR(session) {
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);
            
            initGeos();
            mesh = new THREE.Mesh(geometries[0], new THREE.MeshBasicMaterial({ wireframe: true, color: 0x00ffff }));
            scene.add(mesh);

            session.requestReferenceSpace('local-floor').then(ref => {
                xrRefSpace = ref;
                renderer.xr.setSession(session);
                initPeer();
                renderer.setAnimationLoop(render);
            });
            document.getElementById('arBtn').style.display = 'none';
        }

        function initPeer() {
            const peer = new Peer('quest-receiver');
            peer.on('connection', conn => {
                conn.on('data', d => {
                    // データ受信のデバッグ（動かない場合はここが実行されていない）
                    window.mD.low = d.low || 0;
                    window.mD.mid = d.mid || 0;
                    window.mD.high = d.high || 0;
                    window.mD.trigger = !!d.trigger;
                });
            });
            peer.on('call', call => {
                call.answer(new MediaStream());
                call.on('stream', s => { 
                    const aud = document.getElementById('audio');
                    aud.srcObject = s; aud.play(); 
                });
            });
        }

        function render(time, frame) {
            if (!frame || !xrRefSpace) return;
            hue += 0.005;
            const d = window.mD;

            // 1. 音トリガー（形状変化）
            if (d.trigger && (Date.now() - lastSwitch > 200)) {
                mesh.geometry = geometries[Math.floor(Math.random() * geometries.length)];
                lastSwitch = Date.now();
            }

            // 2. 視線ターゲット
            const gaze = new THREE.Vector3(0, 0, -0.5).applyQuaternion(camera.quaternion).add(camera.position);

            // 3. ハンドトラッキング（抽出方式の変更）
            let handAvg = new THREE.Vector3();
            let count = 0;
            
            // frame.getPose ではなく inputSource.hand から直接 joint を計算
            for (const input of frame.session.inputSources) {
                if (input.hand) {
                    const indexTip = input.hand.get('index-finger-tip');
                    if (indexTip) {
                        const pose = frame.getJointPose(indexTip, xrRefSpace);
                        if (pose) {
                            handAvg.add(new THREE.Vector3(
                                pose.transform.position.x,
                                pose.transform.position.y,
                                pose.transform.position.z
                            ));
                            count++;
                        }
                    }
                }
            }

            // 4. 反応の適用
            if (count > 0) {
                // 手の位置へ（視線を30%ブレンドして安定させる）
                const targetPos = handAvg.divideScalar(count).lerp(gaze, 0.3);
                mesh.position.lerp(targetPos, 0.2);
                mesh.rotation.y += 0.1 + d.high * 2.0; // 高音で激しく回転
            } else {
                mesh.position.lerp(gaze, 0.1);
                mesh.rotation.y += 0.02;
            }

            // 5. 音によるスケールと色の変化
            const s = 0.5 + (d.low * 4.0); // 低音で爆発
            mesh.scale.setScalar(s);
            mesh.material.color.setHSL((hue + d.mid) % 1, 1, 0.5);

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
