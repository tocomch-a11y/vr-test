<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PSY-AR SENSOR SYNC FIXED</title>
    <style>
        body { margin: 0; background: transparent; overflow: hidden; }
        #arBtn { position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%); padding: 60px; font-size: 30px; background: #0f0; border-radius: 20px; z-index: 10001; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <button id="arBtn">START AR SYNC</button>
    <audio id="audio" autoplay playsinline></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
        let scene, camera, renderer, mesh, xrRefSpace;
        let geometries = [];
        // データの受信を確実にするためのグローバルストア
        window.remoteData = { low: 0, mid: 0, high: 0, trigger: false };
        let lastSwitch = 0, hue = 0;
        const audio = document.getElementById('audio');

        function initGeos() {
            geometries = [];
            for(let i=0; i<12; i++) {
                geometries.push(new THREE.TorusKnotGeometry(0.3, 0.08, 128, 16, i+1, i+4));
            }
        }

        const btn = document.getElementById('arBtn');
        btn.onclick = async () => {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local-floor', 'hand-tracking']
            });
            btn.style.display = 'none';
            startXR(session);
        };

        function startXR(session) {
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);
            
            initGeos();
            mesh = new THREE.Mesh(geometries[0], new THREE.MeshBasicMaterial({ wireframe: true, color: 0x00ff00 }));
            scene.add(mesh);

            session.requestReferenceSpace('local-floor').then(ref => {
                xrRefSpace = ref;
                renderer.xr.setSession(session);
                initPeer(); 
                renderer.setAnimationLoop(render);
            });
        }

        function initPeer() {
            const peer = new Peer('quest-receiver'); 
            peer.on('connection', conn => {
                conn.on('data', d => {
                    // データ受信時にグローバルストアを直接上書き
                    window.remoteData.low = d.low || 0;
                    window.remoteData.mid = d.mid || 0;
                    window.remoteData.high = d.high || 0;
                    window.remoteData.trigger = !!d.trigger;
                });
            });
            peer.on('call', call => {
                call.answer(new MediaStream());
                call.on('stream', s => { audio.srcObject = s; audio.play(); });
            });
        }

        function render(time, frame) {
            if (!frame || !xrRefSpace) return;
            hue += 0.005;
            
            // 常にグローバルから最新の音データを取得
            const d = window.remoteData;

            // 1. 音トリガーで形状変化
            if (d.trigger && (Date.now() - lastSwitch > 300)) {
                mesh.geometry = geometries[Math.floor(Math.random() * geometries.length)];
                lastSwitch = Date.now();
            }

            // 2. ハンドトラッキング (10本の指を統合)
            let totalPos = new THREE.Vector3(), count = 0;
            const sources = frame.session.inputSources;
            for (let input of sources) {
                if (input.hand) {
                    const joints = ['thumb-tip', 'index-finger-tip', 'middle-finger-tip', 'ring-finger-tip', 'pinky-tip'];
                    joints.forEach(j => {
                        const joint = input.hand.get(j);
                        if (joint) {
                            const pose = frame.getJointPose(joint, xrRefSpace);
                            if (pose) {
                                // 座標を単純な数値として抽出し、Vector3を再生成（これが重要）
                                totalPos.x += pose.transform.position.x;
                                totalPos.y += pose.transform.position.y;
                                totalPos.z += pose.transform.position.z;
                                count++;
                            }
                        }
                    });
                }
            }

            const gazeDir = new THREE.Vector3(0, 0, -0.6).applyQuaternion(camera.quaternion).add(camera.position);

            if (count > 0) {
                const avgPos = new THREE.Vector3(totalPos.x/count, totalPos.y/count, totalPos.z/count);
                mesh.position.lerp(avgPos, 0.2); // 手の位置へ追従
                mesh.rotation.y += 0.05 + (d.high * 1.5); // 高音で高速回転
            } else {
                mesh.position.lerp(gazeDir, 0.05); // 手がない時は視線の先へ
                mesh.rotation.y += 0.02;
            }

            // 3. 音による視覚変化
            const s = 0.4 + (d.low * 4.0); // 低音で巨大化
            mesh.scale.setScalar(s);
            
            const colorHue = (hue + (d.mid * 0.8)) % 1; // 中音で色相がサイケに変化
            mesh.material.color.setHSL(colorHue, 1, 0.5 + (d.high * 0.2));
            
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
