<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Psy-XR Final Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        #ui { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #000; z-index: 1000; }
        #arBtn { padding: 40px 80px; font-size: 30px; background: #555; color: #fff; border: none; border-radius: 15px; cursor: not-allowed; }
        #arBtn.ready { background: #00ffff; color: #000; cursor: pointer; box-shadow: 0 0 20px #00ffff; }
        #status { color: #0f0; margin-top: 20px; font-size: 18px; text-align: center; }
    </style>
</head>
<body>
    <div id="ui">
        <button id="arBtn" disabled>WAITING FOR MAC...</button>
        <div id="status">INITIALIZING PEER...</div>
    </div>
    <audio id="remoteAudio" autoplay></audio>

    <script>
        const btn = document.getElementById('arBtn');
        const status = document.getElementById('status');
        let macData = { low: 0, mid: 0, high: 0, trigger: false };
        let renderer, scene, camera, mesh, geometries = [];
        let currentIdx = 0, lastSwitch = 0, hue = 0;

        // 1. Initialize Peer IMMEDIATELY on page load
        const peer = new Peer('quest-receiver');

        peer.on('open', (id) => {
            status.innerText = "PEER ID: " + id + "\n1. RUN MAC SENDER NOW";
        });

        // This is the trigger: When Mac connects, we enable the AR button
        peer.on('connection', conn => {
            status.innerText = "MAC CONNECTED!\n2. CLICK 'START AR' BUTTON BELOW";
            btn.disabled = false;
            btn.classList.add('ready');
            btn.innerText = "START AR";
            
            conn.on('data', data => { 
                macData = data; 
            });
        });

        peer.on('call', call => {
            call.answer(new MediaStream());
            call.on('stream', stream => {
                document.getElementById('remoteAudio').srcObject = stream;
            });
        });

        // 2. AR Setup (only after Mac is connected)
        btn.onclick = () => {
            navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local-floor', 'hand-tracking']
            }).then(setupXR);
        };

        function setupXR(session) {
            document.getElementById('ui').style.display = 'none';
            
            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
            renderer.xr.enabled = true;
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.setSession(session);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 100);

            // Generate Geometries
            for(let i=0; i<12; i++) {
                geometries.push(new THREE.TorusKnotGeometry(1, 0.3, 100, 16, i+1, i+2));
            }
            mesh = new THREE.Mesh(geometries[0], new THREE.MeshBasicMaterial({wireframe: true, transparent: true}));
            scene.add(mesh);

            renderer.setAnimationLoop(render);
        }

        function render(time, frame) {
            hue += 0.005;
            if (macData.trigger && Date.now() - lastSwitch > 600) {
                currentIdx = (currentIdx + 1) % 12;
                mesh.geometry = geometries[currentIdx];
                lastSwitch = Date.now();
            }

            if (frame) {
                const inputSources = frame.session.inputSources;
                for (const input of inputSources) {
                    if (input.hand) {
                        const tip = frame.getJointPose(input.hand.get('index-finger-tip'), renderer.xr.getReferenceSpace());
                        if (tip) {
                            mesh.position.lerp(new THREE.Vector3().copy(tip.transform.position), 0.2);
                        }
                    }
                }
            }

            mesh.rotation.y += 0.02 + macData.high * 0.1;
            mesh.scale.setScalar(0.5 + macData.low * 3);
            mesh.material.color.setHSL((hue + macData.mid) % 1, 0.8, 0.5);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
