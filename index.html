<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PSY-AR FINAL</title>
    <style>
        body { margin: 0; background: transparent; overflow: hidden; }
        #arBtn { position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%); padding: 60px; font-size: 30px; background: #0f0; border: none; border-radius: 20px; z-index: 10001; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <button id="arBtn">START AR MODE</button>
    <audio id="audio" autoplay playsinline></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
        let scene, camera, renderer, mesh, xrRefSpace, geometries = [];
        let macData = { low: 0, mid: 0, high: 0, trigger: false };
        let lastSwitch = 0, hue = 0;
        const audio = document.getElementById('audio');

        function initGeos() {
            geometries = [];
            for(let i=0; i<12; i++) {
                geometries.push(new THREE.TorusKnotGeometry(0.3, 0.08, 128, 16, i+1, i+2));
            }
        }

        const btn = document.getElementById('arBtn');
        btn.onclick = async () => {
            if (navigator.xr) {
                try {
                    // 明示的に immersive-ar のみを要求
                    const session = await navigator.xr.requestSession('immersive-ar', {
                        requiredFeatures: ['local-floor', 'hand-tracking']
                    });
                    btn.style.display = 'none';
                    startXR(session);
                } catch (e) {
                    alert("AR NOT SUPPORTED: " + e.message);
                }
            }
        };

        function startXR(session) {
            // alpha: true と抗体色を設定してARを強制
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, premultipliedAlpha: false });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;

            scene = new THREE.Scene();
            // 背景を完全に透明に
            scene.background = null; 
            
            camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);
            
            initGeos();
            mesh = new THREE.Mesh(geometries[0], new THREE.MeshBasicMaterial({ wireframe: true, color: 0x00ff00 }));
            scene.add(mesh);

            session.requestReferenceSpace('local-floor').then(ref => {
                xrRefSpace = ref;
                renderer.xr.setSession(session);
                renderer.setAnimationLoop(render);
                initPeer();
            });

            // セッション終了時のクリーンアップ
            session.addEventListener('end', () => {
                renderer.setAnimationLoop(null);
                window.location.reload();
            });
        }

        function initPeer() {
            const peer = new Peer('quest-receiver'); 
            peer.on('connection', conn => {
                conn.on('data', d => { macData = d; });
            });
            peer.on('call', call => {
                call.answer(new MediaStream());
                call.on('stream', s => { 
                    audio.srcObject = s; 
                    audio.play().catch(console.error);
                });
            });
        }

        function render(time, frame) {
            if (!frame || !xrRefSpace) return;
            hue += 0.005;

            // ランダム形状切り替え
            if (macData.trigger && (Date.now() - lastSwitch > 400)) {
                mesh.geometry = geometries[Math.floor(Math.random() * geometries.length)];
                lastSwitch = Date.now();
            }

            // 指10本のトラッキングと視線方向
            const gazeDir = new THREE.Vector3(0, 0, -0.6).applyQuaternion(camera.quaternion).add(camera.position);
            let totalPos = new THREE.Vector3(), count = 0;

            for (const input of frame.session.inputSources) {
                if (input.hand) {
                    ['thumb-tip', 'index-finger-tip', 'middle-finger-tip', 'ring-finger-tip', 'pinky-tip'].forEach(j => {
                        const joint = input.hand.get(j);
                        const pose = joint ? frame.getJointPose(joint, xrRefSpace) : null;
                        if (pose) { totalPos.add(pose.transform.position); count++; }
                    });
                }
            }

            if (count > 0) {
                const avgPos = totalPos.divideScalar(count);
                // 視線方向に引っ張る
                mesh.position.lerp(avgPos.lerp(gazeDir, 0.2), 0.2);
                mesh.rotation.y += 0.05 + (macData.high * 0.5);
            } else {
                mesh.position.lerp(gazeDir, 0.1);
                mesh.rotation.y += 0.01;
            }

            mesh.scale.setScalar(0.7 + (macData.low * 2.0));
            mesh.material.color.setHSL((hue + macData.mid) % 1, 1, 0.5);
            
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
