<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PSY-AR STABLE START</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #arBtn { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%); 
            padding: 40px 60px; font-size: 24px; background: #00ff00; color: #000; 
            border: none; border-radius: 50px; z-index: 99999; 
            font-weight: bold; cursor: pointer; display: none; /* 最初は隠す */
        }
        #msg { position: fixed; top: 40%; width: 100%; text-align: center; color: #fff; z-index: 99998; }
    </style>
</head>
<body>
    <div id="msg">BROWSER INITIALIZING...</div>
    <button id="arBtn">ENTER AR EXPERIENCE</button>
    <audio id="audio" autoplay playsinline></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

    <script>
        let scene, camera, renderer, mesh, xrRefSpace;
        let geometries = [];
        window.mD = { low: 0, mid: 0, high: 0, trigger: false };
        let lastSwitch = 0, hue = 0;

        const btn = document.getElementById('arBtn');
        const msg = document.getElementById('msg');

        // 1. WebXRが利用可能かチェックしてからボタンを表示
        if (navigator.xr) {
            navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                if (supported) {
                    btn.style.display = 'block';
                    msg.style.display = 'none';
                } else {
                    msg.innerText = "AR Mode not supported on this browser.";
                }
            });
        } else {
            msg.innerText = "WebXR not found. Use HTTPS.";
        }

        function initGeos() {
            geometries = [];
            for(let i=0; i<12; i++) {
                geometries.push(new THREE.TorusKnotGeometry(0.3, 0.08, 128, 16, i+1, i+4));
            }
        }

        btn.onclick = () => {
            // エラー回避のため features を optional に移動
            navigator.xr.requestSession('immersive-ar', {
                optionalFeatures: ['local-floor', 'hand-tracking']
            }).then(onSessionStarted).catch(err => {
                console.error(err);
                alert("起動失敗。一度ページをリロードして、数秒待ってから押してください。\nError: " + err.message);
            });
        };

        function onSessionStarted(session) {
            btn.style.display = 'none';
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.xr.enabled = true;
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            
            initGeos();
            mesh = new THREE.Mesh(geometries[0], new THREE.MeshBasicMaterial({ wireframe: true, color: 0x00ff00 }));
            scene.add(mesh);

            // 参照空間の取得（local-floorがダメな場合はviewerを試みる）
            const refType = session.isReferenceSpaceTypeSupported('local-floor') ? 'local-floor' : 'viewer';
            session.requestReferenceSpace(refType).then(ref => {
                xrRefSpace = ref;
                renderer.xr.setSession(session);
                initPeer();
                renderer.setAnimationLoop(render);
            });

            session.addEventListener('end', () => window.location.reload());
        }

        function initPeer() {
            const peer = new Peer('quest-receiver');
            peer.on('connection', conn => {
                conn.on('data', d => {
                    window.mD.low = d.low || 0;
                    window.mD.mid = d.mid || 0;
                    window.mD.high = d.high || 0;
                    window.mD.trigger = !!d.trigger;
                });
            });
            peer.on('call', call => {
                call.answer(new MediaStream());
                call.on('stream', s => { 
                    const aud = document.getElementById('audio');
                    aud.srcObject = s; aud.play().catch(() => {});
                });
            });
        }

        function render(time, frame) {
            if (!frame || !xrRefSpace) return;
            hue += 0.005;
            const d = window.mD;

            if (d.trigger && (Date.now() - lastSwitch > 300)) {
                mesh.geometry = geometries[Math.floor(Math.random() * geometries.length)];
                lastSwitch = Date.now();
            }

            const gaze = new THREE.Vector3(0, 0, -0.6).applyQuaternion(camera.quaternion).add(camera.position);
            let handPos = new THREE.Vector3(), count = 0;

            for (const input of frame.session.inputSources) {
                if (input.hand) {
                    const joint = input.hand.get('index-finger-tip');
                    const pose = joint ? frame.getJointPose(joint, xrRefSpace) : null;
                    if (pose) {
                        handPos.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
                        count++;
                    }
                }
            }

            if (count > 0) {
                mesh.position.lerp(handPos, 0.2);
                mesh.rotation.y += 0.05 + (d.high * 2.0);
            } else {
                mesh.position.lerp(gaze, 0.1);
                mesh.rotation.y += 0.02;
            }

            mesh.scale.setScalar(0.5 + (d.low * 4.0));
            mesh.material.color.setHSL((hue + d.mid) % 1, 1, 0.5);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
