<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Psy-AR Random 24</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        #arBtn { position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%); padding: 60px 100px; font-size: 30px; background: #ff00ff; color: #fff; border: none; border-radius: 20px; z-index: 10000; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <button id="arBtn">ENTER PSYCHEDELIC</button>
    <audio id="audio" autoplay playsinline></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
        let scene, camera, renderer, mesh, xrRefSpace;
        let geometries = [];
        let macData = { low: 0, mid: 0, high: 0, trigger: false };
        let lastSwitch = 0, hue = 0;
        const audio = document.getElementById('audio');

        // Generate 24 Random Variations
        for(let i=0; i<24; i++) {
            const type = i % 4;
            if(type==0) geometries.push(new THREE.TorusKnotGeometry(0.4, 0.1, 128, 16, i+1, i+3));
            else if(type==1) geometries.push(new THREE.IcosahedronGeometry(0.5, i%3));
            else if(type==2) geometries.push(new THREE.TorusGeometry(0.5, 0.2, 16, i+10));
            else geometries.push(new THREE.OctahedronGeometry(0.5, i%2));
        }

        const btn = document.getElementById('arBtn');
        btn.onclick = () => {
            navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['local-floor', 'hand-tracking'] })
                .then(session => {
                    btn.style.display = 'none';
                    renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
                    renderer.xr.enabled = true;
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    scene = new THREE.Scene();
                    camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);
                    mesh = new THREE.Mesh(geometries[0], new THREE.MeshBasicMaterial({ wireframe: true, color: 0xffffff }));
                    scene.add(mesh);

                    session.requestReferenceSpace('local-floor').then(ref => {
                        xrRefSpace = ref;
                        renderer.xr.setSession(session);
                        initPeer();
                        renderer.setAnimationLoop(render);
                    });
                });
        };

        function initPeer() {
            const peer = new Peer('quest-receiver');
            peer.on('connection', conn => conn.on('data', data => {
                macData.low = data.low || 0; macData.mid = data.mid || 0;
                macData.high = data.high || 0; macData.trigger = !!data.trigger;
            }));
            peer.on('call', call => {
                call.answer(new MediaStream());
                call.on('stream', stream => { audio.srcObject = stream; audio.play(); });
            });
        }

        function render(time, frame) {
            if (!frame || !xrRefSpace) return;
            hue += 0.005;

            // Random Switch on Bass Kick
            if (macData.trigger && (Date.now() - lastSwitch > 300)) {
                mesh.geometry = geometries[Math.floor(Math.random() * geometries.length)];
                lastSwitch = Date.now();
            }

            // Gaze Capture
            const look = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
            
            // Interaction Loop
            let handPos = null;
            for (const input of frame.session.inputSources) {
                if (input.hand) {
                    const pose = frame.getJointPose(input.hand.get('index-finger-tip'), xrRefSpace);
                    if (pose) handPos = pose.transform.position;
                }
            }

            if (handPos) {
                const target = new THREE.Vector3(handPos.x, handPos.y, handPos.z).add(look.clone().multiplyScalar(0.2));
                mesh.position.lerp(target, 0.2);
            } else {
                const idle = new THREE.Vector3(0, 0, -0.8).applyQuaternion(camera.quaternion).add(camera.position);
                mesh.position.lerp(idle, 0.05);
            }

            // Visual Warp by Look & Audio
            mesh.rotation.x += look.y * 0.2 + (macData.high * 0.5);
            mesh.rotation.y += look.x * 0.2 + (macData.low * 0.5);
            mesh.scale.setScalar(0.6 + (macData.low * 2.5));
            
            // Psychedelic Color
            mesh.material.color.setHSL((hue + macData.mid) % 1, 1, 0.5);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
