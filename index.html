<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PSY-AR SENSOR SYNC</title>
    <style>
        body { margin: 0; background: transparent; overflow: hidden; }
        #arBtn { position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%); padding: 60px; font-size: 30px; background: #0f0; border: none; border-radius: 20px; z-index: 10001; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <button id="arBtn">START AR SYNC</button>
    <audio id="audio" autoplay playsinline></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
        let scene, camera, renderer, mesh, xrRefSpace;
        let geometries = [];
        let macData = { low: 0, mid: 0, high: 0, trigger: false }; 
        let lastSwitch = 0, hue = 0;
        const audio = document.getElementById('audio');

        function initGeos() {
            geometries = [];
            for(let i=0; i<12; i++) {
                geometries.push(new THREE.TorusKnotGeometry(0.3, 0.08, 128, 16, i+1, i+4));
            }
        }

        const btn = document.getElementById('arBtn');
        btn.onclick = async () => {
            if (navigator.xr) {
                // hand-tracking を確実に要求
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local-floor', 'hand-tracking']
                });
                btn.style.display = 'none';
                startXR(session);
            }
        };

        function startXR(session) {
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);
            
            initGeos();
            mesh = new THREE.Mesh(geometries[0], new THREE.MeshBasicMaterial({ wireframe: true, color: 0x00ff00 }));
            scene.add(mesh);

            session.requestReferenceSpace('local-floor').then(ref => {
                xrRefSpace = ref;
                renderer.xr.setSession(session);
                initPeer(); 
                renderer.setAnimationLoop(render);
            });
        }

        function initPeer() {
            const peer = new Peer('quest-receiver'); 
            peer.on('connection', conn => {
                conn.on('data', d => {
                    // macData オブジェクトを直接更新
                    macData.low = d.low || 0;
                    macData.mid = d.mid || 0;
                    macData.high = d.high || 0;
                    macData.trigger = !!d.trigger;
                });
            });
            peer.on('call', call => {
                call.answer(new MediaStream());
                call.on('stream', s => { audio.srcObject = s; audio.play(); });
            });
        }

        function render(time, frame) {
            if (!frame || !xrRefSpace) return;
            hue += 0.005;

            // 1. 低音トリガーによる形状ランダム切り替え
            if (macData.trigger && (Date.now() - lastSwitch > 300)) {
                mesh.geometry = geometries[Math.floor(Math.random() * geometries.length)];
                lastSwitch = Date.now();
            }

            // 2. 指10本のトラッキング
            let totalPos = new THREE.Vector3(), count = 0;
            for (const input of frame.session.inputSources) {
                if (input.hand) {
                    const joints = ['thumb-tip', 'index-finger-tip', 'middle-finger-tip', 'ring-finger-tip', 'pinky-tip'];
                    joints.forEach(j => {
                        const joint = input.hand.get(j);
                        const pose = joint ? frame.getJointPose(joint, xrRefSpace) : null;
                        if (pose) {
                            // 座標を再構築して計算
                            totalPos.add(new THREE.Vector3(
                                pose.transform.position.x,
                                pose.transform.position.y,
                                pose.transform.position.z
                            ));
                            count++;
                        }
                    });
                }
            }

            const gazeDir = new THREE.Vector3(0, 0, -0.6).applyQuaternion(camera.quaternion).add(camera.position);

            if (count > 0) {
                const avgPos = totalPos.divideScalar(count);
                // 手の位置へ高速追従
                mesh.position.lerp(avgPos, 0.2);
                // 指の数と高音域で回転を加速
                mesh.rotation.y += 0.05 + (macData.high * 1.0);
            } else {
                mesh.position.lerp(gazeDir, 0.05);
                mesh.rotation.y += 0.02;
            }

            // 3. 音データの反映（低音で巨大化、中音で色変化）
            const s = 0.5 + (macData.low * 3.5);
            mesh.scale.setScalar(s);
            
            // 色の変化をより劇的に
            const colorHue = (hue + (macData.mid * 0.7)) % 1;
            mesh.material.color.setHSL(colorHue, 1, 0.5);
            
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
