<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AR TEST</title>
    <style>
        body { margin: 0; background: #000; text-align: center; }
        button { margin-top: 40vh; padding: 30px; font-size: 20px; z-index: 100; position: relative; }
    </style>
</head>
<body>
    <button id="btn">ENTER AR</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        document.getElementById('btn').onclick = async () => {
            if (!navigator.xr) return alert("HTTPS環境で開いてください");
            
            try {
                const session = await navigator.xr.requestSession('immersive-ar');
                const renderer = new THREE.WebGLRenderer({ alpha: true });
                renderer.xr.enabled = true;
                document.body.appendChild(renderer.domElement);
                
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera();
                const cube = new THREE.Mesh(
                    new THREE.BoxGeometry(0.2, 0.2, 0.2), 
                    new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true })
                );
                cube.position.set(0, 0, -0.5);
                scene.add(cube);

                const ref = await session.requestReferenceSpace('viewer');
                await renderer.xr.setSession(session);
                renderer.setAnimationLoop(() => renderer.render(scene, camera));
                
                document.getElementById('btn').style.display = 'none';
            } catch (e) {
                alert("エラー詳細: " + e.message);
            }
        };
    </script>
</body>
</html>
