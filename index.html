<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PSY-AR HYPER-SYNC</title>
    <style>
        body { margin: 0; background: transparent; overflow: hidden; }
        #arBtn { position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%); padding: 60px; font-size: 30px; background: #ff00ff; color: #fff; border: none; border-radius: 20px; z-index: 10001; cursor: pointer; font-weight: bold; box-shadow: 0 0 30px #f0f; }
    </style>
</head>
<body>
    <button id="arBtn">START SYNC AR</button>
    <audio id="audio" autoplay playsinline></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
        let scene, camera, renderer, mesh, xrRefSpace;
        let geometries = [];
        window.mD = { low: 0, mid: 0, high: 0, trigger: false };
        let lastSwitch = 0, hue = 0;

        // 1. サイケデリックな12パターンの基本形状
        function initGeos() {
            geometries = [
                new THREE.TorusKnotGeometry(0.3, 0.12, 160, 20, 2, 3), // 基本
                new THREE.IcosahedronGeometry(0.5, 1),               // クリスタル
                new THREE.TorusGeometry(0.4, 0.2, 32, 100),          // ドーナツ
                new THREE.OctahedronGeometry(0.6, 0),                 // ピラミッド
                new THREE.TorusKnotGeometry(0.4, 0.05, 256, 32, 7, 11), // 複雑な紐
                new THREE.DodecahedronGeometry(0.5, 0),              // 12面体
                new THREE.BoxGeometry(0.5, 0.5, 0.5, 10, 10, 10),    // グリッド立方体
                new THREE.SphereGeometry(0.5, 8, 8),                  // ローポリ球
                new THREE.TorusKnotGeometry(0.3, 0.15, 128, 32, 3, 4), // 太い結び目
                new THREE.CylinderGeometry(0.5, 0.5, 1, 32, 1, true), // 円柱
                new THREE.TorusGeometry(0.4, 0.3, 12, 6),             // 粗いリング
                new THREE.CapsuleGeometry(0.3, 0.4, 8, 16)            // カプセル
            ];
        }

        document.getElementById('arBtn').onclick = async () => {
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['local-floor', 'hand-tracking']
            });
            startXR(session);
        };

        function startXR(session) {
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);
            
            initGeos();
            mesh = new THREE.Mesh(geometries[0], new THREE.MeshBasicMaterial({ wireframe: true, color: 0xffffff }));
            scene.add(mesh);

            session.requestReferenceSpace('local-floor').then(ref => {
                xrRefSpace = ref;
                renderer.xr.setSession(session);
                initPeer();
                renderer.setAnimationLoop(render);
            });
            document.getElementById('arBtn').style.display = 'none';
        }

        function initPeer() {
            const peer = new Peer('quest-receiver');
            peer.on('connection', conn => {
                conn.on('data', d => {
                    window.mD.low = d.low || 0;
                    window.mD.mid = d.mid || 0;
                    window.mD.high = d.high || 0;
                    window.mD.trigger = !!d.trigger;
                });
            });
            peer.on('call', call => {
                call.answer(new MediaStream());
                call.on('stream', s => { 
                    const aud = document.getElementById('audio');
                    aud.srcObject = s; aud.play(); 
                });
            });
        }

        function render(time, frame) {
            if (!frame || !xrRefSpace) return;
            hue += 0.005;
            const d = window.mD;

            // 音トリガーで形状変化
            if (d.trigger && (Date.now() - lastSwitch > 300)) {
                mesh.geometry = geometries[Math.floor(Math.random() * geometries.length)];
                lastSwitch = Date.now();
            }

            const gaze = new THREE.Vector3(0, 0, -0.6).applyQuaternion(camera.quaternion).add(camera.position);

            // 2. ハンドトラッキングでのビジュアル変化
            let handCenter = new THREE.Vector3();
            let fingerSpread = 0;
            let count = 0;
            
            for (const input of frame.session.inputSources) {
                if (input.hand) {
                    const joints = ['thumb-tip', 'index-finger-tip', 'middle-finger-tip', 'ring-finger-tip', 'pinky-tip', 'wrist'];
                    let handPositions = [];

                    joints.forEach(j => {
                        const joint = input.hand.get(j);
                        if (joint) {
                            const pose = frame.getJointPose(joint, xrRefSpace);
                            if (pose) {
                                const pos = new THREE.Vector3(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
                                handCenter.add(pos);
                                handPositions.push(pos);
                                count++;
                            }
                        }
                    });

                    // 指の広がり（手の大きさ）を計算してビジュアルに反映
                    if (handPositions.length > 1) {
                        const wrist = handPositions[handPositions.length - 1];
                        fingerSpread += wrist.distanceTo(handPositions[1]); // 手首から人差し指の距離
                    }
                }
            }

            if (count > 0) {
                const targetPos = handCenter.divideScalar(count);
                mesh.position.lerp(targetPos, 0.2);
                
                // 指を広げると回転速度とワイヤーフレームの太さが変わる（ように見せる）
                mesh.rotation.y += 0.05 + (d.high * 2.0) + (fingerSpread * 0.1);
                mesh.rotation.x += fingerSpread * 0.05;
            } else {
                mesh.position.lerp(gaze, 0.1);
                mesh.rotation.y += 0.02;
            }

            // 3. 音 + 手の動き でスケールと色を制御
            // 手を広げているほど、音の反応が巨大化する
            const s = (0.5 + (d.low * 4.0)) * (1 + fingerSpread * 2); 
            mesh.scale.setScalar(s);
            
            // サイケデリックカラー
            const finalHue = (hue + (d.mid * 0.5)) % 1;
            mesh.material.color.setHSL(finalHue, 1, 0.5 + (d.high * 0.2));

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
