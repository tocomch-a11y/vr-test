<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Psychedelic VR - Ninja Sync</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; background: rgba(0,0,0,0.8); z-index: 100; }
        input { padding: 15px; font-size: 18px; border-radius: 10px; border: none; margin: 10px; width: 280px; text-align: center; }
        button { padding: 20px 40px; font-size: 20px; background: linear-gradient(45deg, #00ffff, #ff00ff); color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
        #status { margin-top: 20px; color: #00ffff; }
        iframe { display: none; } /* VDO.ninja本体は隠す */
    </style>
</head>
<body>
    <div id="overlay">
        <h1>VR連動 (Ninja通信モード)</h1>
        <input type="text" id="ninjaId" placeholder="VDO.ninjaのIDを入力">
        <button id="startBtn">VR連動を開始</button>
        <div id="status">VDO.ninjaのIDを入れてボタンを押してください</div>
    </div>

    <iframe id="ninjaFrame" allow="autoplay; audio"></iframe>

    <script type="module">
        import { VRButton } from 'https://unpkg.com/three@0.128.0/examples/jsm/webxr/VRButton.js';

        let scene, camera, renderer, analyzer, dataArray, audioCtx;
        let tunnel, particles;
        const startBtn = document.getElementById('startBtn');
        const ninjaFrame = document.getElementById('ninjaFrame');
        const statusEl = document.getElementById('status');

        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            // サイケデリックトンネル
            const tunnelGeom = new THREE.CylinderGeometry(30, 30, 500, 64, 100, true);
            const tunnelMat = new THREE.MeshBasicMaterial({
                color: 0xff00ff, wireframe: true, side: THREE.DoubleSide, transparent: true, opacity: 0.3
            });
            tunnel = new THREE.Mesh(tunnelGeom, tunnelMat);
            tunnel.rotation.x = Math.PI / 2;
            scene.add(tunnel);

            // パーティクル
            const pGeom = new THREE.BufferGeometry();
            const pCount = 10000;
            const pPos = new Float32Array(pCount * 3);
            for(let i=0; i<pCount*3; i++) { pPos[i] = (Math.random() - 0.5) * 400; }
            pGeom.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
            particles = new THREE.Points(pGeom, new THREE.PointsMaterial({ size: 0.2, color: 0x00ffff, transparent: true }));
            scene.add(particles);

            animate();
        }

        async function startSystem() {
            const id = document.getElementById('ninjaId').value;
            if(!id) return alert("IDを入力してください");

            statusEl.innerText = "通信を確立中...";

            // 1. AudioContextの起動
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            await audioCtx.resume();

            // 2. VDO.ninjaをiframeに読み込む（これで音が鳴り始める）
            // エコーキャンセルなどを無効化するパラメータ付き
            ninjaFrame.src = `https://vdo.ninja/?view=${id}&autoplay&audioonly&cleanoutput&noecho=1&autostart=1`;

            // 3. Questのブラウザで流れている「音」を解析用に横取りする
            // Questはiframe内の音を直接解析できないため、マイク（システム音）として拾います
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    } 
                });
                
                const source = audioCtx.createMediaStreamSource(stream);
                analyzer = audioCtx.createAnalyser();
                analyzer.fftSize = 256;
                source.connect(analyzer);
                
                dataArray = new Uint8Array(analyzer.frequencyBinCount);
                
                statusEl.innerText = "接続成功！VRモードに入ってください";
                document.getElementById('overlay').style.display = 'none';
                
            } catch (err) {
                statusEl.innerText = "エラー: マイク許可が必要です";
                console.error(err);
            }
        }

        function animate() {
            renderer.setAnimationLoop(() => {
                if (analyzer) {
                    analyzer.getByteFrequencyData(dataArray);
                    
                    // 音の強さを取得（感度調整）
                    const bass = (dataArray[5] / 255) * 5.0;
                    const mid = (dataArray[20] / 255) * 5.0;
                    
                    // トンネルの回転とスケールを音に連動
                    tunnel.rotation.y += 0.005 + bass * 0.1;
                    tunnel.scale.set(1 + bass, 1, 1 + bass);
                    tunnel.material.color.setHSL((Date.now() * 0.0001 + mid) % 1, 1, 0.5);

                    // パーティクルの動き
                    const pos = particles.geometry.attributes.position.array;
                    for (let i = 2; i < pos.length; i += 3) {
                        pos[i] += 0.5 + bass * 8;
                        if (pos[i] > 200) pos[i] = -200;
                    }
                    particles.geometry.attributes.position.needsUpdate = true;
                }
                renderer.render(scene, camera);
            });
        }

        startBtn.onclick = () => {
            initThreeJS();
            startSystem();
        };
    </script>
</body>
</html>
