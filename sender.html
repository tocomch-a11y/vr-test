<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mac Audio Sender</title>
    <style>
        body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 50px; }
        #btn { padding: 30px 60px; font-size: 24px; background: #00ff00; border: none; border-radius: 15px; cursor: pointer; font-weight: bold; }
        #status { margin-top: 30px; font-size: 18px; color: #0f0; }
    </style>
</head>
<body>
    <h1>MAC SENDER</h1>
    <button id="btn">CONNECT TO QUEST</button>
    <div id="status">STATUS: IDLE</div>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
        const peer = new Peer('mac-sender-' + Date.now());

        document.getElementById('btn').onclick = async () => {
            const status = document.getElementById('status');
            try {
                // マイク（または仮想出力）の使用許可
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // 音の解析設定
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const source = ctx.createMediaStreamSource(stream);
                const analyzer = ctx.createAnalyser();
                analyzer.fftSize = 256;
                source.connect(analyzer);
                const data = new Uint8Array(analyzer.frequencyBinCount);

                status.innerText = "CONNECTING TO QUEST...";
                
                // Questに接続（データ用と音声用）
                const conn = peer.connect('quest-receiver');
                peer.call('quest-receiver', stream);

                conn.on('open', () => {
                    status.innerText = "CONNECTED! SENDING AUDIO & DATA...";
                    
                    function loop() {
                        analyzer.getByteFrequencyData(data);
                        if (conn.open) {
                            conn.send({
                                low: data[4] / 255,      // 低音
                                mid: data[15] / 255,     // 中音
                                high: data[30] / 255,    // 高音
                                trigger: data[4] > 200   // 形を変える合図
                            });
                        }
                        requestAnimationFrame(loop);
                    }
                    loop();
                });
            } catch (err) {
                status.innerText = "ERROR: " + err.message;
            }
        };
    </script>
</body>
</html>
