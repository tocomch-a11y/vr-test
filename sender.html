<!DOCTYPE html>
<html lang="en">
<body style="background:#111; color:white; font-family:sans-serif; text-align:center; padding:50px;">
    <h1>MAC AUDIO PROCESSOR</h1>
    <button id="btn" style="padding:25px; font-size:20px; background:#00ff00; border-radius:10px; cursor:pointer;">CONNECT TO QUEST</button>
    <div id="status" style="margin-top:20px; color:#aaa;">Status: IDLE</div>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
        const peer = new Peer('mac-sender-' + Math.floor(Math.random()*1000));
        let dataConn;

        document.getElementById('btn').onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const ctx = new AudioContext();
            const source = ctx.createMediaStreamSource(stream);
            const analyzer = ctx.createAnalyser();
            analyzer.fftSize = 256;
            source.connect(analyzer);
            const data = new Uint8Array(analyzer.frequencyBinCount);

            document.getElementById('status').innerText = "Connecting...";
            dataConn = peer.connect('quest-receiver');
            peer.call('quest-receiver', stream);

            dataConn.on('open', () => {
                document.getElementById('status').innerText = "CONNECTED TO QUEST";
                function loop() {
                    analyzer.getByteFrequencyData(data);
                    if (dataConn.open) {
                        dataConn.send({
                            low: data[4]/255,
                            mid: data[15]/255,
                            high: data[30]/255,
                            trigger: data[4] > 210 // Bass kick sensitivity
                        });
                    }
                    requestAnimationFrame(loop);
                }
                loop();
            });
        };
    </script>
</body>
</html>
