<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mac Audio Controller</title>
    <style>
        body { background: #111; color: #0f0; font-family: monospace; text-align: center; padding: 50px; }
        #btn { 
            padding: 30px 60px; font-size: 24px; cursor: pointer; 
            background: #00ff00; border: none; border-radius: 10px; font-weight: bold;
        }
        #status { margin-top: 20px; font-size: 18px; color: #00ffff; }
    </style>
</head>
<body>
    <h1>MAC AUDIO SENDER</h1>
    <button id="btn">START ANALYSIS & SEND</button>
    <div id="status">Status: Standby</div>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
        const btn = document.getElementById('btn');
        const status = document.getElementById('status');
        
        // Use a random ID for Mac, it will connect to the Quest's 'quest-receiver'
        const peer = new Peer('mac-sender-' + Math.floor(Math.random() * 999));
        let dataConn;

        btn.onclick = async () => {
            try {
                status.innerText = "Requesting Microphone...";
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Audio Setup
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioCtx.createMediaStreamSource(stream);
                const analyzer = audioCtx.createAnalyser();
                analyzer.fftSize = 256;
                source.connect(analyzer);
                const dataArray = new Uint8Array(analyzer.frequencyBinCount);

                status.innerText = "Connecting to Quest...";

                // Send Audio Stream
                peer.call('quest-receiver', stream);

                // Send Data Connection
                dataConn = peer.connect('quest-receiver');

                dataConn.on('open', () => {
                    status.innerText = "LINK ACTIVE: STREAMING DATA";
                    
                    function loop() {
                        analyzer.getByteFrequencyData(dataArray);
                        
                        // Simple frequency mapping
                        const low = dataArray[4] / 255;    // Bass
                        const mid = dataArray[15] / 255;   // Mid
                        const high = dataArray[40] / 255;  // Highs

                        if (dataConn.open) {
                            dataConn.send({
                                low: low,
                                mid: mid,
                                high: high,
                                trigger: low > 0.82 // Bass kick trigger
                            });
                        }
                        requestAnimationFrame(loop);
                    }
                    loop();
                });

                dataConn.on('close', () => {
                    status.innerText = "Connection Closed. Reconnecting...";
                });

            } catch (err) {
                status.innerText = "Error: " + err.message;
                console.error(err);
            }
        };
    </script>
</body>
</html>
