<!DOCTYPE html>
<html>
<body style="background:#111; color:white; font-family:sans-serif; text-align:center; padding:50px;">
    <h1>Mac Processor (Send to Quest)</h1>
    <button id="btn" style="padding:25px; font-size:20px; cursor:pointer;">1. START SENDER</button>
    <p id="status">Questを待機中...</p>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
        const peer = new Peer('psy-link-stable-mac');
        let dataConn;

        document.getElementById('btn').onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            
            // 音響解析
            const ctx = new AudioContext();
            const source = ctx.createMediaStreamSource(stream);
            const analyzer = ctx.createAnalyser();
            analyzer.fftSize = 256;
            source.connect(analyzer);
            const data = new Uint8Array(analyzer.frequencyBinCount);

            // Questへ発信
            peer.call('psy-link-stable-quest', stream);
            dataConn = peer.connect('psy-link-stable-quest');

            dataConn.on('open', () => {
                document.getElementById('status').innerText = "Streaming and Sending Data!";
                function loop() {
                    analyzer.getByteFrequencyData(data);
                    dataConn.send({
                        low: data[4]/255,
                        mid: data[15]/255,
                        high: data[30]/255,
                        trigger: data[4] > 220
                    });
                    requestAnimationFrame(loop);
                }
                loop();
            });
        };
    </script>
</body>
</html>
