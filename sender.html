<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"></head>
<body style="background:#111; color:#0f0; text-align:center;">
    <button id="btn" style="padding:50px; font-size:20px;">START MAC SENDER</button>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
        const peer = new Peer('mac-sender-' + Math.floor(Math.random()*999));
        document.getElementById('btn').onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const ctx = new AudioContext();
            const analyzer = ctx.createAnalyser();
            ctx.createMediaStreamSource(stream).connect(analyzer);
            const data = new Uint8Array(analyzer.frequencyBinCount);
            
            peer.call('quest-receiver', stream);
            const conn = peer.connect('quest-receiver');
            conn.on('open', () => {
                setInterval(() => {
                    analyzer.getByteFrequencyData(data);
                    conn.send({ low: data[4]/255, mid: data[15]/255, trigger: data[4]>210 });
                }, 20);
            });
        };
    </script>
</body>
</html>
