<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Mac Audio Sender (Fixed)</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 50px; }
        button { padding: 20px; font-size: 20px; cursor: pointer; background: #00ff88; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>Mac音源 送信機</h1>
    <button id="startBtn">1. 配信開始 (BlackHoleを選択)</button>
    <p id="status">準備中...</p>

    <script>
        const peer = new Peer('mac-sender'); // IDを固定

        document.getElementById('startBtn').onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                document.getElementById('status').innerText = "配信中：Questでページを開いてください";
                
                // Questからの接続を待って音を投げる
                peer.on('call', (call) => {
                    console.log("Quest着信");
                    call.answer(stream);
                });
            } catch (err) {
                alert("BlackHoleの許可が必要です");
            }
        };
    </script>
</body>
</html>
