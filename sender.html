<!DOCTYPE html>
<html>
<body style="background:#111; color:white; font-family:sans-serif; text-align:center; padding:50px;">
    <h1>MAC SENDER</h1>
    <button id="btn" style="padding:25px; font-size:20px; background:#00ff00;">CONNECT TO QUEST</button>
    <div id="status">Waiting for click...</div>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
        const peer = new Peer('mac-sender-' + Date.now());

        document.getElementById('btn').onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const ctx = new AudioContext();
            const source = ctx.createMediaStreamSource(stream);
            const analyzer = ctx.createAnalyser();
            analyzer.fftSize = 256;
            source.connect(analyzer);
            const data = new Uint8Array(analyzer.frequencyBinCount);

            document.getElementById('status').innerText = "Connecting...";
            const dataConn = peer.connect('quest-receiver');
            peer.call('quest-receiver', stream);

            dataConn.on('open', () => {
                document.getElementById('status').innerText = "LINK ESTABLISHED - SENDING AUDIO";
                setInterval(() => {
                    analyzer.getByteFrequencyData(data);
                    dataConn.send({
                        low: data[4]/255,
                        mid: data[15]/255,
                        high: data[30]/255,
                        trigger: data[4] > 210
                    });
                }, 16);
            });
        };
    </script>
</body>
</html>
