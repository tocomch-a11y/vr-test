<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Mac Sender</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 50px; }
        input { padding: 15px; font-size: 18px; border-radius: 10px; margin: 20px; text-align: center; width: 250px; }
        button { padding: 20px 40px; font-size: 20px; cursor: pointer; background: #00ff88; border: none; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Mac音源 送信機</h1>
    <input type="text" id="targetId" placeholder="QuestのIDを入力">
    <br>
    <button id="sendBtn">配信開始 (VB-CABLEを選択)</button>
    <p id="status">Questの画面に表示されたIDを入力して下さい</p>

    <script>
        const peer = new Peer();
        document.getElementById('sendBtn').onclick = async () => {
            const id = document.getElementById('targetId').value;
            if(!id) return alert("IDを入力してください");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false } 
                });
                peer.call(id, stream);
                document.getElementById('status').innerText = "送信中... Quest側で「2. 連動を開始」を押してください";
            } catch (err) { alert("マイク許可でVB-CABLEを選んでください"); }
        };
    </script>
</body>
</html>
