<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAC AUDIO SENDER</title>
    <style>
        body { background: #111; color: #0f0; font-family: monospace; text-align: center; padding: 50px; }
        #btn { padding: 30px 60px; font-size: 24px; background: #00ff00; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #status { margin-top: 30px; font-size: 18px; color: #fff; }
    </style>
</head>
<body>
    <h1>MAC AUDIO PROCESSOR</h1>
    <button id="btn">CONNECT TO QUEST</button>
    <div id="status">STATUS: IDLE</div>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
        // Make sure the ID here matches what the Quest is looking for
        const peer = new Peer('mac-sender-' + Date.now());
        let dataConn;

        document.getElementById('btn').onclick = async () => {
            const status = document.getElementById('status');
            try {
                // 1. Get Audio
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const ctx = new AudioContext();
                const source = ctx.createMediaStreamSource(stream);
                const analyzer = ctx.createAnalyser();
                analyzer.fftSize = 256;
                source.connect(analyzer);
                const data = new Uint8Array(analyzer.frequencyBinCount);

                status.innerText = "SEARCHING FOR QUEST...";

                // 2. Connect to Quest (quest-receiver)
                dataConn = peer.connect('quest-receiver');
                peer.call('quest-receiver', stream);

                dataConn.on('open', () => {
                    status.innerText = "CONNECTED! SENDING DATA...";
                    status.style.color = "#00ff00";

                    // 3. Data Loop (Sends analysis every frame)
                    function sendLoop() {
                        analyzer.getByteFrequencyData(data);
                        if (dataConn.open) {
                            dataConn.send({
                                low: data[4] / 255,      // Bass
                                mid: data[15] / 255,     // Mid
                                high: data[30] / 255,    // High
                                trigger: data[4] > 200   // Mode Switch Trigger
                            });
                        }
                        requestAnimationFrame(sendLoop);
                    }
                    sendLoop();
                });

                dataConn.on('close', () => {
                    status.innerText = "DISCONNECTED";
                    status.style.color = "red";
                });

            } catch (err) {
                status.innerText = "ERROR: " + err.message;
            }
        };
    </script>
</body>
</html>
